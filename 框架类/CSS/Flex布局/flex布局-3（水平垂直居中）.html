<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Flex布局-水平垂直居中</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
        .container{
            display: flex;
            height: 100px; /* 随意设定大小 */
            background-color: pink;
        }
        .item{
            width: 100px;  /* 随意设定大小，比父元素要小 */
            height: 100px; /* 同上 */
            margin: auto;  /* 见证奇迹的时刻 */
            background-color: red;
        }
    </style>
</head>
<body>
    <div style="padding-bottom:15px;">水平垂直居中</div>
    <div class="container">      
        <div class="item item"></div>
    </div>
    <div style="padding-top:15px;">

    </div>
</body>
</html>
