<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>media query</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style type='text/css'>
        .box{
            width: 100%;
            background-color: red;
        }
        .inner:nth-child(1){
            background-color: red;
        }
        .inner:nth-child(2){
            background-color: blue;
        }
        .inner:nth-child(3){
            background-color: red;
        }
        .inner:nth-child(4){
            background-color: blue;
        }
        @media screen and (max-width: 320px){
            .inner{
                width: 25%;
                height: 100px;
                float: left;
            }
        }
        @media screen and (min-width: 321px){
            .inner{
                width: 100%;
                height: 100px;
            }
        }
    </style>
   
</head>
<body>
    <div class="box">
        <div class="inner"></div>
        <div class="inner"></div>
        <div class="inner"></div>
        <div class="inner"></div>
    </div>
</body>
</html>
